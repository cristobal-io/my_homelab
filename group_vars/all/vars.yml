#
# Misc
#
username: crgomo
ssh_public_key: "ssh-rsa  cristobal@cristobal.local"
raid_disks:
  - /dev/sda
  - /dev/sdb
  - /dev/sdd
  - /dev/sdf

hostname: '{{ inventory_hostname }}'

timezone: Europe/Amsterdam

ntp_timezone: '{{ timezone }}'

locale: en_US.UTF-8

keyboard_layout: us

shell: /usr/bin/fish

dotfiles_repo: https://github.com/notthebee/dotfiles

guid: 1000

